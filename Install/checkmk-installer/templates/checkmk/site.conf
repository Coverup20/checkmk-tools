# CheckMK Site Configuration Template
# This file will be used during CheckMK installation

# Site name
SITE_NAME={{CHECKMK_SITE_NAME}}

# Admin credentials
ADMIN_USER=cmkadmin
ADMIN_PASSWORD={{CHECKMK_ADMIN_PASSWORD}}

# Network settings
LISTEN_ADDRESS=0.0.0.0
HTTP_PORT=5000
HTTPS_PORT=443

# Performance tuning
APACHE_MAX_CLIENTS=150
APACHE_START_SERVERS=10
APACHE_MIN_SPARE_SERVERS=5
APACHE_MAX_SPARE_SERVERS=20

# Paths
OMD_ROOT=/omd/sites/${SITE_NAME}
VAR_DIR=${OMD_ROOT}/var
TMP_DIR=${OMD_ROOT}/tmp
LOG_DIR=${OMD_ROOT}/var/log

# Monitoring settings
CHECK_INTERVAL=60
RETRY_INTERVAL=60
MAX_CHECK_ATTEMPTS=3
NOTIFICATION_PERIOD=24X7

# Agent settings
AGENT_PORT=6556
AGENT_ENCRYPTION=true
AGENT_COMPRESSION=true
